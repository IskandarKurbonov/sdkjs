<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
	<script src="../../common/editorscommon.js"></script>
	<script src="../../word/Math/NamesOfLiterals.js"></script>

    <script src="../../word/Math/LaTeXParser.js"></script>
</head>
<body>
<div id="mocha"></div>

<script src="https://unpkg.com/chai/chai.js"></script>
<script src="https://unpkg.com/mocha/mocha.js"></script>

<script type="text/javascript" src="./LaTeXList/accents-tests.js"></script>
<script type="text/javascript" src="./LaTeXList/brackets-test.js"></script>
<script type="text/javascript" src="./LaTeXList/degree-tests.js"></script>
<script type="text/javascript" src="./LaTeXList/fraction.js"></script>
<script type="text/javascript" src="./LaTeXList/numericFunctions-test.js"></script>
<script type="text/javascript" src="./LaTeXList/sqrt-tests.js"></script>
<script type="text/javascript" src="./LaTeXList/style-test.js"></script>

<script class="mocha-init">
	mocha.setup('bdd');
	mocha.checkLeaks();
</script>

<script type="module" class="mocha-exec">
    const assert = chai.assert;
	const parser = window.AscMath.ConvertLaTeXToTokensList

	const accent = window.AscMath.accents;
	const fraction = window.AscMath.fraction;
	const degree = window.AscMath.degree;
	const brackets = window.AscMath.brackets;
	const numericFunctions = window.AscMath.numericFunctions;
	const sqrt = window.AscMath.sqrt;
	const style = window.AscMath.style;

	describe("Fractions", function () {
		fraction(test);
	});
	describe("Degree", function () {
		degree(test);
	});
	describe("Brackets", function () {
		brackets(test);
	});
	describe("Accents", function () {
		accent(test);
	});
	describe("Functions", function () {
		numericFunctions(test);
	});
	describe("Radical", function () {
		sqrt(test);
	});
	describe("Math fonts", function () {
		style(test);
	});

	function test(program, expected, description = "description") {
		it(description, function () {
			const ast = parser(program, undefined, true);
			assert.deepEqual(
				ast,
                expected,
                `get:\n ${JSON.stringify(ast,null, 2)}\nexpected:\n${JSON.stringify(expected,null, 2)}`
            );
		});
	}
	mocha.run();
</script>
</body>
</html>
